<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<table th:fragment="depTable" class="table table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>Code</th>
    <th>Name</th>
    <th>Phone Number</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="dep : ${departments}">
    <td th:text="${dep.id}"></td>
    <td th:text="${dep.code}"></td>
    <td th:text="${dep.name}"></td>
    <td th:text="${dep.country}"></td>
    <td>
      <a href="#" th:href="@{'/departments/delete?id=' + ${dep.id}}"
         class="btn btn-outline-danger">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
