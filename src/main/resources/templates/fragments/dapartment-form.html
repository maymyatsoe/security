<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<form th:fragment="departmentForm" action="#" th:action="@{/create-department}"
      th:object="${department}" method="post">

  <div class="row">
    <div class="col-md-2">
      <div class="form-group">
        <label for="code">Code</label>
        <input type="text" id="code" class="form-control"
               th:classappend="${#fields.hasErrors('code')} ? 'is-invalid'"
               th:field="*{code}">
        <small class="invalid-feedback" th:errors="*{code}"></small>
      </div>
    </div>

    <div class="col-md-5">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control"
               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
               th:field="*{name}">
        <small class="invalid-feedback" th:errors="*{name}"></small>
      </div>
    </div>

    <div class="col-md-5">
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" class="form-control"
               th:classappend="${#fields.hasErrors('country')} ? 'is-invalid'"
               th:field="*{country}">
        <small class="invalid-feedback" th:errors="*{country}"></small>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
</body>
</html>
